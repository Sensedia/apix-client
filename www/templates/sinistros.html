<ion-view view-title="Sinistros">
  <ion-content>
  	<button class="button button-icon button-clear ion-plus" ng-click="newSinistro()">
    </button>  
    <ion-list>
      <ion-item ng-repeat="sinistro in sinistros" href="#/app/sinistros/{{sinistros.id}}">
        {{sinistro.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
