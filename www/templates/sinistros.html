<ion-view view-title="Sinistros">
  <ion-content>
  	<button class="button button-icon button-clear ion-plus" ng-click="newSinistro()">
    </button>  
    <ion-list>
      <ion-item ng-repeat="sinistro in sinistros">
        <button class="button-icon button-clear ion-edit" ng-click="newSinistro()">
        </button>
        <button class="button-icon button-clear ion-trash-a" ng-click="newSinistro()">
        </button>
        <a href="#/app/sinistros/{{sinistros.id}}">
          {{sinistro.title}}
          {{sinistro.localizacao}}
        </a>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
